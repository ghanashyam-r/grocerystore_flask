{% extends 'base.html' %}
{% block title %}
    Admin page
{% endblock %}

{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h2>Categories</h2>
    
    </div>
    <div class="col">
    
      <a class="btn btn-success" style="margin-left: 100px;" href="{{ url_for('add_category') }}">
        Add
      </a>
    </div>
  </div>

<table class="table table-hover table-darkgreen">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
            <th scope="col">Show</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{{ url_for('show_category', category_id=category.id) }}" class="btn btn-outline-success">Show Items</a>
                <td>
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock %}

{%block style %}
<style>
  .heading {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  h1, h2 {
    text-align: center;
    margin: 0;
  }
</style>
{% endblock %}
