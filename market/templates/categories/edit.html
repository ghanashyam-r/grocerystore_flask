{% extends 'base.html' %}
{% block content %}
  <h1>Edit Category</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="new_name">New Category Name</label>
      <input
        type="text"
        name="new_name"
        id="new_name"
        class="form-control"
        value="{{ category.name }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary mt-3">Back to Categories</a>
{% endblock %}
