{% extends 'base.html' %}

{% block title %}
    Cart
{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<ul>
  {% for cart_item in cart_items %}
    <li style="margin-bottom: 10px;">
      {{ cart_item.item.name }} - Quantity: {{ cart_item.quantity }}
      <a href="{{ url_for('remove_from_cart', item_id=cart_item.item_id) }}" class="btn btn-danger btn-sm">Remove</a>
    </li>
  {% endfor %}
</ul>

<p>Total Price: â‚¹{{ total_price }}</p>
<form method="POST" action="{{ url_for('checkout') }}">
    <button type="submit" class="btn btn-primary">Checkout</button>
</form>

{% endblock %}
