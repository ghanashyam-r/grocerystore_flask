{% extends 'base.html' %}
{% block title %}
Edit Item
{% endblock %}
{% block content %}
  <h1>Edit Item</h1>

<form method="post" class="form">
    <div class="vstack gap-3">
        <div class="p-2">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
        </div>
        <div class="p-2">
            <label for="price">Price:</label>
            <input type="text" name="price" class="form-control" value="{{ item.price }}" required>
        </div>
        <div class="p-2">
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" class="form-control" value="{{ item.quantity }}" required>
        </div>
        <div class="p-2">
            <label for="expdate">Expiry Date:</label>
            <input type="text" name="expdate" class="form-control" value="{{ item.expdate }}" required>
        </div>
        <div class="p-2">
            <label for="category">Category:</label>
            <input type="text" name="category" class="form-control" value="{{ category.name }}" required>
        </div>
      </div>
      <div class="p-2"><button type="submit" class="btn btn-primary">Save Changes</button></div> 
    </form>
{% endblock %}
