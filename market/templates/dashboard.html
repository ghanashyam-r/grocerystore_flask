{% extends 'base.html' %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<table class="table table-hover table-darkgreen">
    <thead>
        <tr>
            
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Expiry</th>
            <th scope="col">Quantity(/kg)</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            
            <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody>
        
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.expdate}}</td>
                <td>{{ item.quantity}}</td>
                <td>{{ item.category}}</td>
                <td>â‚¹{{ item.price }}</td>
                
                <td>
                    <form action="{{ url_for('add_to_cart', item_id=item.id) }}" method="post">
                        <button type="success" class="btn btn-outline btn-info mb-3">Add to Cart</button>
                    </form>
                    
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
